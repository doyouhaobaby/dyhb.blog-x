<include file="header">

<div class="w960 center clear mt1">
<div class="pleft">
 <div class="place"> <strong><lang package='cmsTheme'>当前位置</lang>:</strong> <a href="{:Global_Extend::getOption( 'blog_url' )}" title="{:Global_Extend::getOption( 'blog_name' )} - <lang package='cmsTheme'>首页</lang>"><lang package='cmsTheme'>主页</lang></a> > <lang package='cmsTheme'>提示消息</lang>	</div>

 <div class="viewbox">
	<div class="content">
	<div class="title">
	<h2>{$__MessageTitle__}</h2>
	</div>
	<table width='100%'>
	<tr>
	<td>
	<p ><if condition="isset( $__Message__ ) AND !empty( $__Message__ )" >
					<div style="margin:auto;text-align:left;"><img src="{$__InfobigImg__}"/></div>{$__Message__}
				</if>
				<if condition="isset( $__ErrorMessage__ ) AND !empty( $__ErrorMessage__ )" >
					<div style="margin:auto;text-align:left;"><img src="{$__ErrorbigImg__}"/></div>{$__ErrorMessage__}
				</if>
				<div id="__Loader__"><img src="{$__LoadingImg__}"/></div></p>
					<p class="alert_btnleft" id="__JumpUrl__"><if condition="isset( $__CloseWindow__ ) AND !empty( $__CloseWindow__ )" >
					<lang package='message'>系统将在</lang> <span class="red" id="__Seconds__">{$__WaitSecond__}</span> <lang package='message'>秒后自动关闭，如果不想等待,直接点击</lang> <a href="{$__JumpUrl__}" class="lightlink"><lang package='message'>这里</lang></a> <lang package='message'>关闭</lang>
				</if>

				<if condition="!isset( $__CloseWindow__ ) OR empty( $__CloseWindow__ )" >
					<lang package='message'>系统将在</lang> <span class="blue" id="__Seconds__">{$__WaitSecond__}</span> <lang package='message'>秒后自动跳转，如果不想等待,直接点击</lang> <a href="{$__JumpUrl__}" class="lightlink"><lang package='message'>这里</lang></a> <lang package='message'>跳转</lang>
				</if></p>
	</td>
	</tr>
	</table>
	</div>
 </div>
{$__JavaScript__}
</div>
