{$before_title}<lang>当前我的头像</lang>{$after_title}
<p><lang>点击下面的按钮，你可以查看高清原始头像。</lang>
	<a href="{:Blog_Extend::getGravatar($data['user_id'],'origin')}" title="<lang>原始高清头像</lang>" target="_blank" class="{$a_button}"><lang>高清头像</lang></a>
</p>
<table class="form-table">
	<tr>
		<th valign="top"><label for=""><lang>大头像 200*200</lang></label></th>
		<td><img src="{:Blog_Extend::getGravatar($data['user_id'],'big')}" title="<lang>大头像 200*200</lang>" /></td>
	</tr>
	<tr>
		<th valign="top"><label for=""><lang>中等头像 120*120</lang></label></th>
		<td><img src="{:Blog_Extend::getGravatar($data['user_id'],'middle')}" title="<lang>中等头像 120*120</lang>" /></td>
	</tr>
	<tr>
		<th valign="top"><label for=""><lang>小头像 48*48</lang></label></th>
		<td><img src="{:Blog_Extend::getGravatar($data['user_id'],'small')}" title="<lang>小头像 48*48</lang>" /></td>
	</tr>
</table>
{$before_title}<lang>设置我的新头像</lang>{$after_title}
<p><lang>请选择一个新照片进行上传编辑。</lang><br/>
	<lang>头像上传后，你可以裁剪，然后点击保存。</lang></p>

<form name="photo" enctype="multipart/form-data" action="{:G::U('member/upload')}" method="post" name="uploadAdd" id="uploadAdd">
	<input type="file" name="image" size="{$size}" class="{$class}" />
	<input type="submit" name="upload" class="button" value="<lang>上传头像</lang>" />
</form>
