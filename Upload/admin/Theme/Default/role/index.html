<include file="public+header" />

	
	<div class="title"><lang>角色列表</lang></div>

	
	<div class="toolbar">

		
		<div class="operate left" >
			<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
			<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
			<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
		</div>

		
		<div class="right search_form">
		<form method='get' action="{:G::U( 'role/index' )}">
			<div class="left">
				<input type="hidden" name="c" value="__MODULE_NAME__"/>
				<input type="hidden" name="a" value="__ACTION_NAME__"/>
				<input type="text" name="role_name" title="<lang package='role'>角色名</lang>" class="field" >
				<input type="submit" id="" value="<lang>查询</lang>" onclick="" class="search button">
			</div>
		</form>
	</div>
	</div>

 
	<span class="clear"></span>

	
	<div id="content" class="content">
		<table class="data full" id="checkList">
		<thead>
		<tr>
			<th width="5px"><input type="checkbox" onclick="checkAll('checkList')"></th>
			<th><a href="javascript:sortBy('role_id','{$sSortByUrl}')" {if G+getGpc('order_','G')=='role_id' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='role_id' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='role'>按照编号</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='role'>编号</lang></a></th>
			<th><a href="javascript:sortBy('role_name','{$sSortByUrl}')" {if G+getGpc('order_','G')=='role_name' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='role_name' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='role'>按照组名</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='role'>组名</lang></a></th>
			<th><a href="javascript:sortBy('role_parentid','{$sSortByUrl}')" {if G+getGpc('order_','G')=='role_parentid' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='role_parentid' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='role'>按照上级组</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='role'>上级组</lang></a></th>
			<th><a href="javascript:sortBy('role_status','{$sSortByUrl}')" {if G+getGpc('order_','G')=='role_status' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='role_status' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='role'>按照状态</lang>{$sSortByDescription}<lang>排列</lang> "><lang>状态</lang></a></th>
			<th><lang>操作</lang></th>
			</tr>
			</thead>
			<tbody>
			<foreach for=oList>
			<tr>
			<td><input type="checkbox" name="key" value="{$value:role_id}"></td>
			<td>{$value:role_id}</td>
			<td><a href="javascript:edit('{$value:role_id}')">{$value:role_name}</a>
			<div class="row-actions">
					<span class='edit'><a href="javascript:edit('{$value:role_id}')" title="<lang>编辑</lang> 《{$value:role_name}》"><lang>编辑</lang></a>|</span>
					<span class='delete'><a href="javascript:foreverdel('{$value:role_id}');" title="<lang>删除</lang> 《{$value:role_name}》">删除</a>|</span>
					<span class='hide'><if condition="$value:role_status eq 1" ><a title="<lang>禁用</lang> 《{$value:role_name}》" href="javascript:forbid('{$value:role_id}')"><lang>禁用</lang></a><else/><a title="<lang>恢复</lang> 《{$value:role_name}》" href="javascript:resume('{$value:role_id}')"><lang>恢复</lang></a></if></span>
			</div>
			</td>
			<td>{$TheController:get_parent_role( $value:role_parentid )}</td>
			<td><img src="__TMPLPUB__/Images/<if condition="$value:role_status eq 1" >yes<else/>no</if>.gif"/></td>
			<td><if condition="$value:role_status eq 1" ><a href="javascript:forbid('{$value:role_id}')"><lang>禁用</lang></a><else/><a href="javascript:resume('{$value:role_id}')"><lang>恢复</lang></a></if>&nbsp;<a href="javascript:app('{$value:role_id}')"><lang package='role'>授权</lang></a>&nbsp;<a href="javascript:user('{$value:role_id}')"><lang package='role'>用户</lang></a>&nbsp;</td>
			</tr>
			</foreach>
		</tbody>
		</table>

		
		<div class="toolbar">
			
			<div class="operate" >
				<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
				<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
				<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
			</div>
		</div>

		
		{$sPageNavbar}

	</div>
	

<include file="public+footer">
