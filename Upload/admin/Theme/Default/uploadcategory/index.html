<include file="public+header" />

	
	<div class="title"><lang package='uploadcategory'>附件归档列表</lang></div>

	
	<div class="toolbar">
		
		<div class="operate left" >
			<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
			<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
			<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
		</div>
		
		<div class="right search_form">
		<form method='post' action="{:G::U( 'uploadcategory/index' )}">
			<div class="left">
				<input type="hidden" name="c" value="__MODULE_NAME__"/>
				<input type="hidden" name="a" value="__ACTION_NAME__"/>
				<input type="text" name="uploadcategory_name" title="<lang package='uploadcategory'>附件分类名字</lang>" class="field" >
				<input type="submit" id="" name="search" value="<lang>查询</lang>" onclick="" class="search button">
			</div>
		</form>
	</div>
	</div>

	
	<span class="clear"></span>

	
	<div id="content" class="content">
		<table class="data full" id="checkList">
		<thead>
		<tr>
			<th><input type="checkbox" onclick="checkAll('checkList')"></th>
			<th><a href="javascript:sortBy('uploadcategory_id','{$sSortByUrl}')" {if G+getGpc('order_','G')=='uploadcategory_id' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='uploadcategory_id' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='uploadcategory'>按照编号</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='uploadcategory'>编号</lang></a></th>
			<th><a href="javascript:sortBy('uploadcategory_name','{$sSortByUrl}')" {if G+getGpc('order_','G')=='uploadcategory_name' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='uploadcategory_name' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='uploadcategory'>按照附件归档名</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='uploadcategory'>附件归档名</lang></a></th>
			<th><a href="javascript:sortBy('uploadcategory_compositor','{$sSortByUrl}')" {if G+getGpc('order_','G')=='uploadcategory_compositor' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='uploadcategory_compositor' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='uploadcategory'>按照分类排序</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='uploadcategory'>分类排序</lang></a></th>
			<th><lang>编辑</lang></th>
			</tr>
			</thead>
			<tbody>
			<foreach for=oList>
			<tr>
			<td><input type="checkbox" name="key" value="{$value:uploadcategory_id}"></td>
			<td>{$value:uploadcategory_id}</td>
			<td><a href="javascript:edit('{$value:uploadcategory_id}')">{$value:uploadcategory_name}</a>
			<div class="row-actions">
					<span class='edit'><a href="javascript:edit('{$value:uploadcategory_id}')" title="<lang>编辑</lang> 《{$value:uploadcategory_name}》"><lang>编辑</lang></a>|</span>
					<span class='delete'><a href="javascript:foreverdel('{$value:uploadcategory_id}');" title="<lang>删除</lang> 《{$value:uploadcategory_name}》"><lang>删除</lang></a>|</span>
					<span class='view'><a href="{:G::U('upload/index?cid='.$value->uploadcategory_id)}" ><lang>查看</lang></span>
			</div>
			</td>
			<td class="pointer" title="<lang>点击修改数据</lang>" id="uploadcategory_compositor_{$value:uploadcategory_id}" onClick="clickToInput('uploadcategory_compositor','{$value:uploadcategory_id}')">{$value:uploadcategory_compositor}</td>
			<td><a href="javascript:edit('{$value:uploadcategory_id}')"><lang>编辑</lang></a></td>
			</tr>
			</foreach>
		</tbody>
		</table>

		
		<div class="toolbar">
			
			<div class="operate" >
				<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
				<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
				<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
			</div>
		</div>

		
		{$sPageNavbar}

	</div>
	

<include file="public+footer">
