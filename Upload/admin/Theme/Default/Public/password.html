{/script}

	
	<div class="title"><lang package='public'>修改密码</lang></div>

	
	<div id="content" class="content">
		<form action="{:G::U('public/change_pass')}" method="post" id="passwordUpd">
		<table class="form-table full">
			<tr>
			<th valign="top"><label for="old_password"><lang package='public'>旧密码：</lang></label></th>
			<td><input type="text" name="old_password" id="old_password" class="field" size="40" value=""/>
			<div class="description"><lang package='public'>用户以前使用的密码</lang></div>
			<div class="warning"><lang package='public'>旧密码必须输入准确才能够修改密码</lang></div>
			</td>
			</tr>
			<tr>
			<th valign="top"><label for="user_password"><lang package='public'>新密码：</lang></label></th>
			<td><input type="password" name="user_password" id="user_password" class="field" size="40" value=""/>
			<div class="description"><lang package='public'>当前需要修改的新密码</lang></div>
			</td>
			</tr>
			<tr>
			<th valign="top"><label for="new_password"><lang package='public'>确认新密码：</lang></label></th>
			<td><input type="password" name="new_password" id="new_password" class="field" size="40" value=""/>
			<div class="description"><lang package='public'>新密码确认，保证密码正确输入</lang></div>
			</td>
			</tr>
			<if condition=$changepasswordseccode>
			<tr>
			<th valign="top"><label for="seccode"><lang package='public'>验证码：</lang></label></th>
			<td><input onfocus="updateSeccode();this.onfocus = null;" type="text" onKeyDown="keydown(event)"	onBlur="checkSeccode( 'result' );" class="field" name="seccode" size="10" id="seccode"/>&nbsp;
				<div id="seccodeImage"></div>
				<div class="description"><lang package='public'>修改密码验证码</lang></div>
			</td>
			</tr>
			</if>

			</table>
			<p class="center"><input type="hidden" name="ajax" value="1">
			<input type="hidden" name="user_id" value="{$nUserId}">
			<input id="submit_button" type="button" onclick="update()" class="button button-blue" value="  <lang package='public'>修改密码</lang>  " />
			<input type="button" onClick="history.back()" class="button button-red" value="  <lang>取消</lang>  " />
		</p>
		</form>
	</div>
	

<include file="public+footer">
