<include file="public+header" />

	
	<div class="title"><lang package='tag'>标签列表</lang> ( <a href="{:G::U('tag/repaire')}" class="a-button"><lang package='tag'>标签整理</lang></a> )</div>

	
	<div class="toolbar">
		
		<div class="operate left" >
		<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
		<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
		<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
		</div>
		
		<div class="right search_form">
		<form method='get' action="{:G::U( 'tag/index' )}">
			<div class="left">
				<input type="hidden" name="c" value="__MODULE_NAME__"/>
				<input type="hidden" name="a" value="__ACTION_NAME__"/>
				<input type="text" name="tag_name" title="<lang package='tag'>标签名字</lang>" class="field" >
				<input type="submit" id="" value="<lang>查询</lang>" onclick="" class="search button">
			</div>
		</form>
	</div>
	</div>

	
	<span class="clear"></span>

	
	<div id="content" class="content">

		<table class="data full" id="checkList">
		<thead>
		<tr>
			<th width="5px"><input type="checkbox" onclick="checkAll('checkList')"></th>
			<th><a href="javascript:sortBy('tag_id','{$sSortByUrl}')" {if G+getGpc('order_','G')=='tag_id' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='tag_id' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='tag'>按照编号</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='tag'>编号</lang></a></th>
			<th><a href="javascript:sortBy('tag_name','{$sSortByUrl}')" {if G+getGpc('order_','G')=='tag_name' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='tag_name' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='tag'>按照标签名字</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='tag'>标签名字</lang></a></th>
			<th><a href="javascript:sortBy('tag_urlname','{$sSortByUrl}')" {if G+getGpc('order_','G')=='tag_urlname' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='tag_urlname' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='tag'>按照标签别名</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='tag'>标签别名</lang></a></th>
			<th><a href="javascript:sortBy('tag_usenum','{$sSortByUrl}')" {if G+getGpc('order_','G')=='tag_usenum' && G+getGpc('sort_','G')=='asc'}class="order_desc"{/if}{if G+getGpc('order_','G')=='tag_usenum' && G+getGpc('sort_','G')=='desc'}class="order_asc"{/if} title="<lang package='tag'>按照使用次数</lang>{$sSortByDescription}<lang>排列</lang> "><lang package='tag'>使用次数</lang></a></th>
			<th><lang>操作</lang></th>
			</tr>
			</thead>
			<tbody>
			<foreach for=oList>
			<tr>
			<td><input type="checkbox" name="key" value="{$value:tag_id}"></td>
			<td>{$value:tag_id}</td>
			<td><a href="{:G::U('tag/edit?id='.$value->tag_id)}" title="<lang package='tag'>编辑标签</lang>">{$value:tag_name}</a>
			<div class="row-actions">
					<span class='edit'><a href="javascript:edit('{$value:tag_id}')" title="<lang>编辑</lang> 《{$value:tag_name}》"><lang>编辑</lang></a>|</span>
					<span class='delete'><a href="javascript:foreverdel('{$value:tag_id}');" title="<lang>删除</lang> 《{$value:tag_name}》"><lang>删除</lang></a>|</span>
					<span class='view'><a href="{:G::U('blog/index?tid='.$value->tag_id)}" ><lang>查看</lang></span>
			</div>
			</td>
			<td>{$value:tag_urlname}</td>
			<td><span class="rownum">{$value:tag_usenum}</span></td>
			<td><a href="javascript:edit('{$value:tag_id}')"><lang>编辑</lang></a></td>
			</tr>
			</foreach>
		</tbody>
		</table>

		
		<div class="toolbar">
			
			<div class="operate" >
				<input type="button" name="add" value="<lang>新增</lang>" onclick="add()" class="add button">
				<input type="button" name="edit" value="<lang>编辑</lang>" onclick="edit()" class="edit button">
				<input type="button" name="delete" value="<lang>删除</lang>" onclick="foreverdel()" class="delete button">
			</div>
		</div>

		
		{$sPageNavbar}

	</div>
	

<include file="public+footer">
