<include file="public+header">

	
	<div class="title"><lang package='backup'>数据库优化</lang> ( <a href="{:G::U('backup/index')}"><lang package='backup'>数据库备份</lang></a> | <a href="{:G::U('backup/restore')}"><lang package='backup'>数据库恢复</lang></a> |<a href="{:G::U('backup/runsql')}"><lang package='backup'>运行SQL语句</lang></a> )</div>

	
	<div id="content" class="content">
		<form action="{:G::U('backup/run_optimize')}" method="post" id="tableList" >
		<table class="form-table full">
			<tr>
				<th valign="top"><label for="num"	class="field"><lang package='backup'>优化操作</lang> </label></td>
				<td><input type= "hidden" name= "num" value = "{$nNum}">
				<input type="submit" value="	<lang package='backup'>开始进行数据库表优化</lang>	" class="button button-blue" />
				<div class="description"><lang package='backup'>及时清理数据库碎片，能够加快数据库查询速度</lang></div>
				<div class="warning"><lang package='backup'>总碎片数</lang>:{$nNum}</div></td>
			</tr>
			<tr>
				<th valign="top"><label for=""	class="field"><lang package='backup'>优化相关动作</lang> </label></td>
				<td><input name="do[]" value="check" checked="checked" type="checkbox"><lang package='backup'>检查表</lang>
				<input name="do[]" value="repair" checked="checked" type="checkbox"><lang package='backup'>修复表</lang>
				<input name="do[]" value="analyze" checked="checked" type="checkbox"><lang package='backup'>分析表</lang>
				<input name="do[]" value="optimize" checked="checked" type="checkbox" disabled><lang package='backup'>优化表</lang></td>
			</tr>
		</table>
		<table class="data full" id="checkList">
		<thead>
		<tr>
			<th><lang package='backup'>数据表</lang></th>
			<th><lang package='backup'>数据表类型</lang></th>
			<th><lang package='backup'>记录数</lang></th>
			<th><lang package='backup'>数据</lang></th>
			<th><lang package='backup'>碎片</lang></th>
			<th><lang package='backup'>字符集</lang></th>
			<th><lang>状态</lang></th>
		</tr>
		</thead>
		<tbody>
		<foreach for=arrList>
		<tr>
			<td>{$value['table']}</td>
			<td>{$value['type']}</td>
			<td>{$value['rec_num']}</td>
			<td>{$value['rec_size']}</td>
			<td>{$value['rec_chip']}</td>
			<td>{$value['charset']}</td>
			<td>{$value['status']}</td>
		</tr>
		</foreach>
		</tbody>
		</table>
		<table class="form-table full">
			<tr>
				<th valign="top"><label for="node_title"	class="field"><lang package='backup'>优化操作</lang> </label></td>
				<td><input type= "hidden" name= "num" value = "{$nNum}">
				<input type="submit" value="  <lang package='backup'>开始进行数据库表优化</lang>  " class="button button-blue" />
				<div class="description"><lang package='backup'>及时清理数据库碎片，能够加快数据库查询速度</lang></div></td>
			</tr>

		</table>
		</form>

	</div>
	

<include file="public+footer">
