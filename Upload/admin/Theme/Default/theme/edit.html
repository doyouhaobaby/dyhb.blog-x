<include file="public+header" />

{script}
function deleteTheme( sUrl ){

	dyhbConfirm( D.L( '你确定要删除选中的模板文件吗？' ),function( ){
		window.location.href=sUrl;
	});
}
{/script}

	
	<div class="title"><lang package='theme'>主题文件列表</lang> | <a href="{:G::U('theme/index')}"><lang package='theme'>前台主题</lang></a> | <a href="{:G::U('theme/admin')}"><lang package='theme'>后台主题</lang></a></div>

	
	<div class="toolbar">
		
		<div class="operate left" >
			<a href="{:G::U( 'theme/add_file?theme='.$sTheme.'&app='.$sApp )}" title="<lang>添加一个模板文件</lang>" class="button" ><lang>新增</lang></a>
		</div>
		
		<div class="right search_form">
	</div>
	</div>

	
	<span class="clear"></span>

	
	<div id="content" class="content">
		<table class="data full" id="checkList">
		<thead>
		<tr>
			<th><lang package='theme'>模板名</lang></th>
			<th><lang>操作</lang></th>
			</tr>
			</thead>
			<tbody>
			<foreach for=arrCurrentData>
			<tr>
			<td><a href="{:G::U( 'theme/modify?name='.$value['filename'].'&extension='.$value['extension'].'&theme='.$sTheme.'&app='.$sApp )}" title="<lang package='theme'>编辑模板文件</lang>">{$value['filename']}</a></td>
			<td><a href="###" onclick="deleteTheme( '{:G::U( 'theme/delete_file?name='.$value['filename'].'&extension='.$value['extension'].'&theme='.$sTheme.'&app='.$sApp )}' );return false;" title="<lang package='theme'>删除模板文件</lang>"><lang>删除</lang></a></td>
			</tr>
			</foreach>
		</tbody>
		</table>

		
		<div class="toolbar">
		
		<div class="operate left" >
			<a href="{:G::U( 'theme/add_file?theme='.$sTheme.'&app='.$sApp )}" title="<lang>添加一个模板文件</lang>" class="button" ><lang>新增</lang></a>
		</div>
		
		<div class="right search_form">
	</div>
	</div>

		
		{$sPageNavbar}

	</div>
	

<include file="public+footer">
