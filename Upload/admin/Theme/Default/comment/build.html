<include file="public+header">

	
	<div class="title"><lang package='comment'>评论整理</lang> ( <a href="{:G::U('comment/index')}"><lang package='comment'>返回评论列表</lang></a> )</div>

	
	<div id="content" class="content">

		<form action="{:G::U('comment/repaire_comment')}" method="post">
		<table class="form-table full">
			<tr>
			<th valign="top"><label for="type"><lang package='comment'>评论整理类型</lang>：</label></th>
			<td><select name="type" id="type" >
				<option value="all" selected><lang package='comment'>所有评论</lang></option>
				<option value="taotao"><lang package='comment'>心情评论</lang></option>
				<option value="blog"><lang package='comment'>日志评论</lang></option>
				<option value="upload"><lang package='comment'>附件评论</lang></option>
				</select>
			<div class="description"><lang package='comment'>这里你可以选择整理的评论类型。</lang></div></td>
			</tr>
			<tr>
			<th valign="top"><label for="start"><lang package='comment'>开始 ID</lang>：</label></th>
			<td><input type="text" name="start" id="start" class="field" size="10" value=""/>
			<div class="description"><lang package='comment'>待处理的评论开始ID ，如果不指定为所有评论，则为0开始。</lang></div></td>
			</tr>
			<tr>
			<th valign="top"><label for="end"><lang package='comment'>结束 ID</lang>：</label></th>
			<td><input type="text" name="end" id="end" class="field" size="10" value=""/>
			<div class="description"><lang package='comment'>评论结束ID，如果不指定则为所有最后一个评论。</lang></div></td>
			</tr>
			<tr>
			<th valign="top"><label for="pagesize"><lang package='comment'>评论循环数量</lang>：</label></th>
			<td><input type="text" name="pagesize" id="pagesize" class="field" size="10" value="50"/>
			<div class="description"><lang package='comment'>使用循环处理，能够防止处理评论的时候卡死。</lang></div></td>
			</tr>
			</table>
			<p class="center">
			<input id="submit_button" type="submit" class="button button-blue" value="  <lang package='comment'>循环处理评论</lang>  " />
			<input type="reset" class="button button-green" value="  <lang>重  置</lang>  " />
		</p>
		</form>

	</div>
	

<include file="public+footer">
