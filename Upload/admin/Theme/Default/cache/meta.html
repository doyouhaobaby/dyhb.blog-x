<include file="public+header">


	<div class="title"><lang package='cache'>数据字段缓存</lang> ( <a href="{:G::U('cache/index')}"><lang package='cache'>前台缓存</lang></a> | <a href="{:G::U('cache/admin')}"><lang package='cache'>后台缓存</lang></a> | <a href="{:G::U('cache/wap')}"><lang package='cache'>Wap缓存</lang></a> )</div>


	<div id="content" class="content">

		<span class="label label-blue"><lang package='cache'>数据字段缓存</lang></span>
	<p><lang package='cache'>数据库字段信息会在模型初始化的时候被创建，缓存数据库字段有利于系统的稳定。</lang></p>
		<br/>

		<table class="data full">
		<thead>
		<tr>
			<th><lang package='cache'>数据库字段</lang></th>
			<th><lang package='cache'>属性</lang></th>
			</tr>
			</thead>
			<tbody>
			<foreach for=arrOptionMetaDatas[1] key=sOptionMetaDataKey	value=sOptionMetaData >
			<tr>
			<td>{$sOptionMetaDataKey}</td>
			<td>{$sOptionMetaData}</td>
			</tr>
			</foreach>
		</tbody>
		</table>

		<table class="data full">
		<thead>
		<tr>
			<foreach for=arrHeaderItems	value=sHeaderItem >
			<th>{$sHeaderItem}</th>
			</foreach>
			</tr>
			</thead>
			<tbody>
			<foreach for=arrOptionMetaDatas[0] key=sOptionMetaDataKey value=arrOptionMetaData >
			<tr>
			<foreach for=arrHeaderItems	value=sHeaderItem >
			<td>{$arrOptionMetaData[$sHeaderItem]}</td>
			</foreach>
			</tr>
			</foreach>
		</tbody>
		</table>

	</div>


<include file="public+footer">
